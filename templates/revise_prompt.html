{% extends "base.html" %}

{% block title %}Revise Prompt - Your App{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Revise Prompt</h2>

    <form method="post" action="{{ url_for('revise_prompt') }}">
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Revise</button>
    </form>

    {% if revision %}
        <div class="mt-4">
            <h3>Revised Prompt:</h3>
            <p>{{ revision }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
