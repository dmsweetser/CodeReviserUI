{% extends "base.html" %}

{% block title %}Edit Config - Code Reviser UI{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Config</h2>
    <form method="post" action="{{ url_for('edit_config') }}">
        {% for key, value in config.items() %}
        <div class="mb-3 row">
            <div class="col-4">
                <label for="{{ key }}" class="form-label">{{ key.capitalize().replace('_', ' ') }}</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ value }}">
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
