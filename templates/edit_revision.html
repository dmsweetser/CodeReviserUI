{% extends "base.html" %}

{% block title %}Edit Revision - Code Reviser UI{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Revision</h2>
    <form method="post" action="{{ url_for('edit_revision', filename=filename, revision_id=revision_id) }}">
        <div class="mb-3">
            <label for="new_content" class="form-label">New Content</label>
            <textarea class="form-control" id="new_content" name="new_content" rows="20" required>{{ revision_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
